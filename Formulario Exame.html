<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Marcar exame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" media="">
    <link rel="stylesheet" href="css/formulario.css" media="">
</head>
<body>
        <div class="menu">
           <a href="Home.html"> Inicio</a>
            <a href="Horario de atendimento.html"> Horario de Atendimento</a>
            <a href="Formulario Exame.html"> Marcar Exame</a>
            <a href="Contato.html"> Contato</a>
    </div><!--Menu-->
</div>  <!--center-->
<br>
<br>



    <header>
            <div>
                <h1 id="titulo"><strong>MARCAR EXAME</strong></h1>
                <p id="subtitulo"><strong>Preencha os dados</strong></p>
                <br>

            </div>
            <form>
                <fieldset class="grupo">
                    <div class="campo">

                <label><strong>Nome</strong></label>
                <input type="text" name="nome" id="Nome" required>   
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>       
                </div>
                </fieldset>
                <div class="campo">
                    <label for="email"><strong>E-mail</strong></label>
                    <input type="email" nome="email" id="email" required>
                </div>

                <div class="campo">
                <label for="Qual atendimento você precisa"> <strong>Qual atendimento você precisa?</strong></label>
              <label> 
                <input type="radio" name="especialistas" value="Dermatologista"> Dermatologista
               </label>
               <label> 
                <input type="radio" name="especialistas" value="Ginecologista" checked> Ginecologista
               </label>
               <label> 
                <input type="radio" name="especialistas" value="endocrinologista"> endocrinologista
               </label>
               <label> 
                <input type="radio" name="especialistas" value="hepatologista "> hepatologista
               </label>
                </div>
                <div class="campo">
                    <label> <strong>Selecione uma unidade de atendimento</strong></label>
                    <select id="Selecione uma unidade de atendimento">
                    <option>Brasilia DF</option>
                    <option>São Paulo SP</option>
                    <option>Taguatinga GO</option>
                    <option>Rio grande do Sul RS</option>
                    <option> Belo Horizonte MG</option>
                    <option>Mato Grosso do Sul</option>
                </select>
                </div>
                <br>
                <div class="campo">
                <label><strong>Nos dê um previo resumo do que está sentindo:</strong></label>
                <textarea rows="6"  style="width: 26em;" id="sintomas" name="sintomas"></textarea>
            </div>
            <div>

                <button class="botao" type="submit"> Concluido</button>

            </div>

            </form>     
        </header>
</body>
</html>
