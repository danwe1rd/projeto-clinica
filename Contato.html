    <header>

            <form>
                <fieldset class="grupo">
                    <div class="campo">

                <label><strong>Nome</strong></label>

                </div>

                <div class="campo">

                    <label for="email"><strong>E-mail</strong></label>
                    <input type="email" nome="email" id="email" required>
                </div>

                <br>
                <div class="campo">
                <label><strong>Motivo do contato:</strong></label>
                <textarea rows="6"  style="width: 26em;" id="sintomas" name="sintomas"></textarea>
            </div>
            <div>

                <button class="botao" type="submit"> Concluido</button>

            </div>

            </form>
